forms:
  scheduled_meeting_with_teacher_form:
    required_slots:
      - scheduled_meeting_teacher_email
      - scheduled_meeting_correct_teacher_email
      - scheduled_meeting_min_date
      - scheduled_meeting_max_date
      - scheduled_meeting_date
      - scheduled_meeting_correct_date

entities:
  - department
  - university_email
  - date
  - course_name

slots:
  uid:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  role_id:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  department:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  department_id:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  department_key:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  authenticated:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

  requested_bot_options:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

  offered_to_persist_level_of_detail:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: custom

  offered_follow_up_help_once:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: custom

  user_replied_to_persist_level_of_detail:
    type: bool
    initial_value: false
    influence_conversation: false
    mappings:
      - type: custom 

  latest_user_intent:
    type: text
    initial_value: "default"  # Ensure initial value is a valid string
    mappings:
      - type: custom  # Also specify custom mapping since it's controlled by actions

  user_detail_level_preference:
    type: text
    initial_value: "default" 
    mappings:
      - type: custom 

  scheduled_meeting_teacher_email:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: university_email
        conditions:
        - active_loop: scheduled_meeting_with_teacher_form
          requested_slot: scheduled_meeting_teacher_email

  course_name:
    type: text
    initial_value: None
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: course_name

  last_course_name_provided_by_bot:
    type: text
    initial_value: None
    mappings:
      - type: custom 

  last_teacher_name_provided_by_bot:
    type: text
    initial_value: None
    mappings:
      - type: custom 

  last_classroom_provided_by_bot:
    type: text
    initial_value: None
    mappings:
      - type: custom 

  scheduled_meeting_date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date
        conditions:
        - active_loop: scheduled_meeting_with_teacher_form
          requested_slot: scheduled_meeting_date

  scheduled_meeting_correct_teacher_email:
    type: bool
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_intent
        value: True
        intent: user_affirm
        conditions:
        - active_loop: scheduled_meeting_with_teacher_form
          requested_slot: scheduled_meeting_correct_teacher_email
      - type: from_intent
        value: False
        intent: user_deny
        conditions:
        - active_loop: scheduled_meeting_with_teacher_form
          requested_slot: scheduled_meeting_correct_teacher_email

  scheduled_meeting_correct_date:
    type: bool
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_intent
        value: True
        intent: user_affirm
        conditions:
        - active_loop: scheduled_meeting_with_teacher_form
          requested_slot: scheduled_meeting_correct_date
      - type: from_intent
        value: False
        intent: user_deny
        conditions:
        - active_loop: scheduled_meeting_with_teacher_form
          requested_slot: scheduled_meeting_correct_date

  scheduled_meeting_min_date:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: custom 
        conditions:
        - active_loop: scheduled_meeting_with_teacher_form
          requested_slot: scheduled_meeting_min_date

  scheduled_meeting_max_date:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: custom 
        conditions:
        - active_loop: scheduled_meeting_with_teacher_form
          requested_slot: scheduled_meeting_max_date

