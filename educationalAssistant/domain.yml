  utter_ask_scheduled_meeting_correct_teacher_email:
    - text: "To email που δήλωσες είναι: {university_email}. Συμφωνείς;"
      buttons:
        - title: "Ναι"
          payload: '/user_affirm'
        - title: "Οχι"
          payload: '/user_deny'

  utter_ask_scheduled_meeting_correct_date:
    - text: "Η ημερομηνίας που δήλωσες είναι: {date}. Συμφωνείς;"
      buttons:
        - title: "Ναι"
          payload: '/user_affirm'
        - title: "Οχι"
          payload: '/user_deny'